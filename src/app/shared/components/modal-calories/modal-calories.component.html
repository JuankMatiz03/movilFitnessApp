<ion-toolbar>
  <ion-button (click)="openModal(true)">
    Agrega nuevos alimentos a tu lista
    <ion-icon slot="end" name="add"></ion-icon>
  </ion-button>
</ion-toolbar>


<ion-content [fullscreen]="true">
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Agrega tus alimentos</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="openModal(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card [autofocus]="true">
          <ion-card-content>
            <form [formGroup]="form" class="mt-5">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <ion-label for="numberDoc" class="form-label">Alimento</ion-label>
                    <ion-input type="text" maxlength="20" formControlName="food" class="form-control" id="1038453245" placeholder="Manzana"  />
                  </div>
                </div>
                <div class="col-sm p-0">
                  <ion-grid fixed>
                    <ion-row>
                      <ion-col size="6">
                        <div class="form-group">
                          <ion-label for="firstName" class="form-label">Calorias</ion-label>
                          <ion-input type="text" maxlength="40"  formControlName="average_calories" class="form-control" id="firstName" placeholder="2"  />
                        </div>
                      </ion-col>
                      <ion-col size="6">
                        <div class="form-group">
                          <ion-label for="secondName" class="form-label">Cantidad</ion-label>
                          <ion-input type="text" maxlength="40" class="form-control" formControlName="amount" id="secondName" placeholder="1"  />
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
                <div class="text-center  my-3">
                  <ng-container >
                    <ion-button fill="solid" shape="round" (click)="sendCalories()" [disabled]="form.invalid">
                      AÃ±adir
                    </ion-button>
                  </ng-container>
                </div>
              </div>
            </form>
          </ion-card-content>
      </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
